<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      	xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
    	xmlns:p="http://primefaces.org/ui">
    	
    	
<h:head>
	<title>TropSmart - Login</title>
</h:head>


<h:body>
<h:form>
<p:tabMenu activeIndex="#{param.i}">
    <p:menuitem value="Inicio" url="http://localhost:8087/tropsmart/registro.xhtml" icon="pi pi-star">
        <f:param name="i" value="0" />
    </p:menuitem>
    <p:menuitem value="Servicios" url="http://localhost:8087/tropsmart/clientes/" icon="pi pi-search">
        <f:param name="i" value="1" />
    </p:menuitem>
    <p:menuitem value="Medios de pago" url="http://localhost:8087/tropsmart/clientes/nuevo.xhtml" icon="pi pi-file">
        <f:param name="i" value="2" />
    </p:menuitem>
    <p:menuitem value="Planes" icon="pi pi-briefcase">
        <f:param name="i" value="3" />
    </p:menuitem>
    <p:menuitem value="Cuenta" icon="pi pi-user">
        <f:param name="i" value="4" />
    </p:menuitem>
</p:tabMenu>
</h:form>

<div style="margin: 50px"></div>
<h:form id="loginForm">
    <p:panel header="Iniciar Sesion" style="width: 750px;margin:auto">
	<p:messages/>
    <h:panelGrid columns="3">
    
      <p:outputLabel value="Nombre de usuario: " style="margin: 0px 25px"/>
      <p:inputText id="usuario" value="#{clienteController.cliente.nombreUsuario}" required="true" label="Usuario">
        <p:ajax event="keyup" update="userNameMsg"/>
      </p:inputText>
      <p:message id="userNameMsg" for="usuario"/>
      
      <p:outputLabel value="Clave: " style="margin:5px 25px"/>
      <p:password id="clave" value="#{clienteController.cliente.clave}" feedback="true" required="true" label="Clave">
        <f:validateLength minimum="6"/>
        <p:ajax update="passwordMsg" event="keyup"/>
      </p:password>
      <p:message id="passwordMsg" for="clave"/>
        
      <div style="margin:30px"></div>
      <p:outputLabel value=""/>
      <p:commandButton action="#{clienteController.registrar}" style="margin:20px 20px" value="Iniciar Sesion" update="loginForm"/>
      <p:outputLabel value=""/>
      
    </h:panelGrid>
    </p:panel>
  </h:form>

  </h:body>
</html>
